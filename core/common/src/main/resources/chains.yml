# Read more about chains: https://plugins.auxilor.io/effects/configuring-an-effect#effect-chains

chains:
  - id: shoot_extra_arrows
    effects:
      - id: shoot_arrow
        args:
          repeat:
            times: "2 * %arrows%"
            start: "-11 * %arrows%"
            increment: 22
          inherit_velocity: true
        mutators:
          - id: spin_velocity
            args:
              angle: '%repeat_count%'
